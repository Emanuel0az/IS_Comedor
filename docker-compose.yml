version: '3'
services:
  react:
    container_name: react_app
    image: react_app
    build:
      context: ./reactApp
    volumes:
      - ./reactApp:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - node
  django:
    image: django_app
    container_name: django_app
    build:
      context: ./djangoApp
    ports:
      - "8000:8000"
    volumes:
      - ./djangoApp:/app
    command: ["./wait-for-it.sh", "-t", "30", "mysql:3306", "--", "python", "manage.py", "runserver", "0.0.0.0:8000"]
    depends_on:
      - mysql
  node:
    container_name: node_app
    image: node_app
    build:
      context: ./node
    volumes:
      - ./node:/app
    ports:
      - "3000:3000"
    environment:
      - EMAIL_USER=emanuelabarcazuniga@gmail.com         # Correo del remitente
      - EMAIL_PASS=faum lxtv xdcr xzju                # Contrase√±a del correo
      - RECIPIENT_EMAIL=emanuelabarcazuniga@gmail.com  # Correo del destinatario
    depends_on:
      - django
    command: ["node", "NodeMailer2.js"]  # Si usas "npm start" para iniciar el servidor Node.js
  mysql:
    image: mysql:latest
    container_name: mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=django-react
    volumes:
      - django_react_data:/data/db
      - ./dumps:/docker-entrypoint-initdb.d:ro
volumes:
  django_react_data: